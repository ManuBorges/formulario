<!DOCTYPE html>
<html lang="BR-PT">
	<head>
		<meta charset="UFT-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Formulário</title>
	</head>
	<body>
		<main>
			<p>Formulário</p>
			<section>
				<form>
					<fieldset>
					Nome:
					<input type="Text" name="Nome:" placeholder="Digite seu nome"> <br> <br>
					Idade:
					<input type="Text" name="Idade:"> <br> <br>
					Endereço:
					<input type="Text" name="Endereço:"> <br> <br>
					Filiação: 
					<input type="text" name="Filiação" placeholder="pai/mãe"> <br> <br>
					Genêro: <br>
					<input type="radio" name="Genêro"> Feminino<br>
					<input type="radio" name="Genêro"> Masculino<br>
					<input type="radio" name="Genêro"> Outros<br> <br>
					Hobbie: <br>
					<select name="Hobbie">
					<option value="Jogar Bola"> Jogar Bola </option>
					<option value="Dormir"> Dormir </option>
					<option value="Programar"> Programar </option>
					</select><br> <br>
					Telefone: 
					<input type="Text" name="Telefone:"> <br> <br>
					Religião:
					<input type="Text" name="Religião:"> <br> <br>
					Email:
					<input type="Text" name="Email:"> <br> <br>
					Senha:
					<input type="password"> <br> <br>
				</select><br>
				<button name="enviar">
					<strong> Enviar </strong>
				</button>
				</fieldset>	
				</form>
			</section>
		</main>
	</body>
</html>
